<!DOCTYPE html>
<html>
<head>
    <title>Weather App Test</title>
    <style>
        body { font-family: Arial; padding: 20px; background: #f0f0f0; }
        .result { background: white; padding: 15px; margin: 10px 0; border-radius: 5px; }
        .error { background: #ffebee; color: #c62828; }
        .success { background: #e8f5e9; color: #2e7d32; }
        pre { background: #263238; color: #aed581; padding: 10px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>Weather App API Test</h1>
    <button onclick="testAPI()">Test API Connection</button>
    <div id="results"></div>

    <script>
        async function testAPI() {
            const results = document.getElementById('results');
            results.innerHTML = '<p>Testing...</p>';
            
            const tests = [];
            
            // Test 1: Health check
            try {
                const response = await fetch('/api/health');
                const data = await response.json();
                tests.push({
                    name: 'Health Check',
                    success: true,
                    data: JSON.stringify(data, null, 2)
                });
            } catch (error) {
                tests.push({
                    name: 'Health Check',
                    success: false,
                    data: error.message
                });
            }
            
            // Test 2: Weather API
            try {
                const response = await fetch('/api/weather?city=London');
                const data = await response.json();
                
                if (data.location && data.forecast) {
                    tests.push({
                        name: 'Weather API (London)',
                        success: true,
                        data: `City: ${data.location.name}\nTemp: ${data.forecast.current.temperature_2m}°C\nWeather Code: ${data.forecast.current.weather_code}`
                    });
                } else {
                    tests.push({
                        name: 'Weather API (London)',
                        success: false,
                        data: JSON.stringify(data, null, 2)
                    });
                }
            } catch (error) {
                tests.push({
                    name: 'Weather API (London)',
                    success: false,
                    data: error.message
                });
            }
            
            // Display results
            results.innerHTML = tests.map(test => `
                <div class="result ${test.success ? 'success' : 'error'}">
                    <h3>${test.name}: ${test.success ? '✓ PASS' : '✗ FAIL'}</h3>
                    <pre>${test.data}</pre>
                </div>
            `).join('');
        }
        
        // Auto-test on load
        window.onload = () => testAPI();
    </script>
</body>
</html>
